<form>
  <div class="row">
    <div class="col">
      <label for="entradaInput" class="form-label">Data/hora de entrada</label>
      <input type="datetime" class="form-control" id="entradaInput">
    </div>

    <div class="col">
      <label for="saidaInput" class="form-label">Data/hora de saída</label>
      <input type="datetime" class="form-control" id="saidaInput">
    </div>
  </div>

  <div class="row">
    <div class="col form-group">
      <label for="pessoaSelect" class="form-label">Pessoa</label>
      <select id="pessoaSelect" class="form-select" name="pessoaSelect">

        <div class="container">

        <input
          type="text"
          name="pessoaInput"
          class="p-5"
          list="pessoaDatalist"
          id="pessoaInput"
          [(ngModel)]="filtroPessoa"
          (input)="onPessoaFilterChange($event)">
        </div>

        @for (pessoa of pessoas$ | async; track pessoa) {
          <option [value]="pessoa" >{{pessoa.nome}}</option>
        }

      </select>
    </div>

    <div class="col mt-auto mb-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="incluirVeiculoCheck">
        <label class="form-check-label" for="incluirVeiculoCheck">
          Possui veículo
        </label>
      </div>
    </div>
  </div>

  <button class="btn btn-primary">Salvar</button>
</form>
