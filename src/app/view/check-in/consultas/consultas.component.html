<table class="table table-hover">
  <thead>
    <th scope="col">Nome</th>
    <th scope="col">Documento</th>
    <th scope="col">Valor gasto (R$)</th>
  </thead>
  <tbody>
    @for (hospede of hospedes | paginaPipe:pagina:10; track hospede) {
      <tr>
        <td>{{hospede.nome}}</td>
        <td>{{hospede.CPF}}</td>
        <td>{{hospede.valorEstadia | currency:'BRL':true}}</td>
      </tr>
    }
  </tbody>
</table>
